<!DOCTYPE html>
<html>
<head>
    <title>WiFi Strength Map</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        h1, h2 { text-align: center; }

        .container {
            max-width: 650px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            width: 65%;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            background: #0066ff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .box {
            padding: 15px;
            margin: 12px 0;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .green { background: #28a745; }
        .orange { background: #ff8c00; }
        .red { background: #e63946; }

        .delete-btn {
            float: right;
            background: #ff4444;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        #resetBtn {
            background: #222;
            margin-top: 15px;
            width: 100%;
        }
    </style>
</head>
<body>

<h1>WiFi Strength Map</h1>

<div class="container">

    <h3>Add a Room</h3>
    <input type="text" id="room" placeholder="Enter room name">
    <button onclick="measure()">Measure</button>

    <p id="result"></p>
    <hr>

    <h2>Strength Graph</h2>
    <canvas id="chart" width="400" height="200"></canvas>
    <hr>

    <h2>Saved Measurements</h2>

    {% for item in data %}
        <div class="box 
            {% if item.strength > 70 %}green
            {% elif item.strength > 40 %}orange
            {% else %}red{% endif %}">
            
            {{ item.room }} â€” {{ item.strength }}%

            <button class="delete-btn" onclick="deleteRoom('{{ item.room }}')">X</button>
        </div>
    {% endfor %}

    <button id="resetBtn" onclick="resetAll()">Reset All Data</button>

</div>


<script>
function measure() {
    let room = document.getElementById("room").value;

    fetch("/measure", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "room=" + room
    })
    .then(res => res.json())
    .then(data => {
        if(data.status === "success"){
            document.getElementById("result").innerHTML =
                "WiFi Strength: " + data.strength + "% (saved!)";

            setTimeout(() => location.reload(), 800);
        } else {
            document.getElementById("result").innerHTML = data.message;
        }
    });
}


function deleteRoom(room) {
    fetch("/delete", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "room=" + room
    })
    .then(() => location.reload());
}


function resetAll() {
    fetch("/reset", {
        method: "POST"
    })
    .then(() => location.reload());
}


// ----- CHART -----
let rooms = {{ data | tojson }};
let labels = rooms.map(r => r.room);
let strengths = rooms.map(r => r.strength);

let ctx = document.getElementById("chart").getContext("2d");

new Chart(ctx, {
    type: "bar",
    data: {
        labels: labels,
        datasets: [{
            label: "WiFi Strength (%)",
            data: strengths,
            backgroundColor: "rgba(0, 119, 255, 0.5)"
        }]
    },
    options: {
        scales: {
            y: { beginAtZero: true, max: 100 }
        }
    }
});
</script>

</body>
</html>
